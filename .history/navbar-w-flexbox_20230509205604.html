<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Navbar With Flexbox</title>
</head>
<body>
    

    <nav id="navId" class="responsive">
        <a href="" class="logo"><img src="img/adidaslogo.jpg" alt="adidas-logo"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" onclick="displayMenu()">
                <i class="fa fa-bars"></i>
            </a></li>

        </ul>
    </nav>


    <script>
        function displayMenu(){
            var link=document.getElementById("navId");
            link.classList.toggle("responsive");
        }
    </script>

</body>
</html>
